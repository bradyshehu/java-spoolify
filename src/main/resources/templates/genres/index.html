<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block th:replace="home :: head"></th:block>
  </head>
  <body>
    <header th:insert="home :: navbar"></header>
    <main>
      <div class="container">
        <section
          class="page-head d-flex justify-content-between align-items-center"
        >
          <h2>Tutti i generi</h2>
          <div>
            <a class="btn btn-sm btn-primary" th:href="@{/genres/create}"
              >Aggiungi un genere</a
            >
          </div>
        </section>
        <section class="page-body">
          <table
            th:if="${genres.size()>0}"
            class="table table-striped table-hover align-middle"
          >
            <thead>
              <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Album</th>
                <th>Canzoni</th>
                <th colspan="3"></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="genre : ${genres}" th:object="${genre}">
                <td th:text="*{id}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{albums.size()}"></td>
                <td th:text="*{songs.size()}"></td>
                <td>
                  <a
                    class="btn btn-sm btn-primary"
                    th:href="@{/genres/{id}(id=*{id})}"
                    >Dettagli</a
                  >
                </td>
                <td>
                  <a
                    class="btn btn-sm btn-success"
                    sec:authorize="hasAuthority('ADMIN')"
                    th:href="@{/genres/edit/{id}(id=*{id})}"
                    >Modifica</a
                  >
                </td>
                <td>
                  <form
                    sec:authorize="hasAuthority('ADMIN')"
                    th:action="@{/genres/delete/{id}(id=*{id})}"
                    method="POST"
                  >
                    <button
                      class="btn btn-sm btn-danger"
                      onclick="return confirm('Sei sicuro di voler eliminare questa canzone?')"
                    >
                      Elimina
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
          <div th:unless="${genres.size() > 0}">
            <p class="alert alert-warning">
              Non ci sono generi disponibili al momento.
            </p>
          </div>
        </section>
      </div>
    </main>
    <div th:replace="home :: bs-script"></div>
  </body>
</html>
