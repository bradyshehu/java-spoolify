<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block th:replace="home :: head"></th:block>
  </head>
  <body>
    <header th:insert=" home :: navbar"></header>
    <main>
      <div class="container">
        <section class="page-head">
          <h2>Le nostre canzoni</h2>
        </section>
        <section class="page-body">
          <table
            th:if="${songs.size() > 0}"
            class="table table-striped table-hover align-middle"
          >
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Album</th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="song : ${songs}" th:object="${song}">
                <td th:text="*{id}"></td>
                <td th:text="*{name}"></td>
                <td>
                  <a
                    th:href="@{/albums/{id}(id=*{album.id})}"
                    th:text="*{album.name}"
                    class="link-black"
                  >
                  </a>
                </td>
                <td>
                  <a
                    class="btn btn-sm btn-primary"
                    th:href="@{/songs/{id}(id=*{id})}"
                    >Dettagli</a
                  >
                </td>
                <td>
                  <a
                    sec:authorize="hasAuthority('ADMIN')"
                    class="btn btn-sm btn-success"
                    th:href="@{/songs/edit/{id}(id=*{id})}"
                    >Modifica</a
                  >
                </td>
                <td>
                  <form
                    sec:authorize="hasAuthority('ADMIN')"
                    method="POST"
                    th:action="@{/songs/delete/{id}(id=*{id})}"
                  >
                    <button
                      onclick="return confirm('Sei sicuro di voler eliminare questa canzone?')"
                      class="btn btn-sm btn-danger"
                    >
                      Elimina
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
          <div th:unless="${songs.size() > 0}">
            <p class="alert alert-warning">
              Non ci sono canzoni disponibili al momento.
            </p>
          </div>
        </section>
      </div>
    </main>
    <div th:replace="home :: bs-script"></div>
  </body>
</html>
